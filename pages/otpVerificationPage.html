<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification - FieldGuardian</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/otpVerificationPage.css" />
  </head>
  <body>
    <div class="background-curves">
      <div class="curve-top"></div>
      <div class="curve-bottom"></div>
    </div>

    <div class="container-fluid main-container">
      <div class="auth-container">
        <div class="row g-0">
          <!-- Left Side - OTP Form -->
          <div class="col-md-6 form-side">
            <div class="form-content">
              <div class="logo-container">
                <img
                  src="/assets/images/fieldguardian-logo-green.png"
                  alt="FieldGuardian"
                  class="logo"
                />
              </div>
              <p class="otp-subtitle">
                Enter the OTP to verify your access and secure your field
                management data.
              </p>

              <form class="otp-form">
                <div class="otp-inputs">
                  <input
                    type="text"
                    maxlength="1"
                    class="otp-input"
                    autofocus
                  />
                  <input type="text" maxlength="1" class="otp-input" />
                  <input type="text" maxlength="1" class="otp-input" />
                  <input type="text" maxlength="1" class="otp-input" />
                  <input type="text" maxlength="1" class="otp-input" />
                  <input type="text" maxlength="1" class="otp-input" />
                </div>
                <div class="text-center">
                  <a href="#" class="resend-link">Resend</a>
                </div>
                <button type="submit" class="btn btn-verify">VERIFY</button>
              </form>

              <div class="signin-prompt">
                <span>Already verified?</span>
                <a href="/index.html" class="signin-link">Sign In Now</a>
              </div>
            </div>
          </div>

          <!-- Right Side - Welcome Banner -->
          <div class="col-md-6 banner-side">
            <div class="banner-content">
              <img
                src="/assets/images/fieldguardian-logo-white.png"
                alt="FieldGuardian"
                class="logo-white"
              />
              <h1>
                Welcome to FieldGuardian â€“ your complete solution for crop and
                resource management
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/controllers/OtpVerificationPageController.js"></script>
  </body>
</html>
