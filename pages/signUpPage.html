<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FieldGuardian - Sign Up</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/signUpPage.css" />
  </head>
  <body>
    <div class="background-curves">
      <div class="curve-top"></div>
      <div class="curve-bottom"></div>
    </div>

    <div class="container-fluid main-container">
      <div class="auth-container">
        <div class="row g-0">
          <!-- Left Side - Sign Up Form -->
          <div class="col-md-6 form-side">
            <div class="form-content">
              <div class="logo-container">
                <img
                  src="/assets/images/fieldguardian-logo-green.png"
                  alt="FieldGuardian"
                  class="logo"
                />
              </div>
              <p class="signup-subtitle">
                Sign up to streamline crop management and enhance field
                productivity.
              </p>

              <form class="signup-form">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group password-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span class="password-toggle">
                    <img
                      src="/assets/icons/password-eye-close.svg"
                      alt="Toggle password"
                    />
                  </span>
                </div>
                <div class="form-group password-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                  />
                  <span class="password-toggle">
                    <img
                      src="/assets/icons/password-eye-close.svg"
                      alt="Toggle password"
                    />
                  </span>
                </div>
                <button type="submit" class="btn btn-signup">SIGN UP</button>
              </form>

              <div class="signin-prompt">
                <span>Already have an account?</span>
                <a href="/index.html" class="signin-link">Sign in Now</a>
              </div>
            </div>
          </div>

          <!-- Right Side - Welcome Banner -->
          <div class="col-md-6 banner-side">
            <div class="banner-content">
              <img
                src="/assets/images/fieldguardian-logo-white.png"
                alt="FieldGuardian"
                class="logo-white"
              />
              <h1>
                Welcome to FieldGuardian â€“ your complete solution for crop and
                resource management
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/controllers/SignUpPageController.js"></script>
  </body>
</html>
